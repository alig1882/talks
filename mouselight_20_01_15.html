## Linear Features

- $\underline{f_p} = W \overrightarrow{x_p}$ - Features of pixel
- Translation Invariance
- Localized Information

## .k[Gabor Filters]
     

---

### Mathematical Motivation
- Product of wave and Gaussian
- Specifies frequency and spatial content
- "Elementary Signal" with maximum possible density of time/frequency information [Gabor, 1946]

---

### Biological Motivation
- Mimics simple cells in the mammalian visual cortex

## .k[Logistic Regression]


---
## Logistic Regression

- $l_p$ - pixel label (neuron or background)
- $l_p \text{\textasciitilde} Bern(\pi_p)$
- How to relate $\pi_p$ and $f_p$?
- $\eta_p = log\frac{\pi_p}{1-\pi_p}$
- $\beta^T \f_p = \eta_p$
- Or 
- $\pi_p = \frac{1}{1+e^{-\beta^T \f_p}}$
- Maximum Likelihood
- Convex Optimization
