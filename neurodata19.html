# Lab Practices 


---

## Sex and Age Diversity 

2019
- 2/3 postdocs are female, 1/3 is URM
- most lab members are very junior

2020
- 2 new rotation students this year, both female 
- 6 PhD interviewees are female 
- in fall 2020, half the lab will be "senior"
- Our job is to continue to welcome people regardless of culutural or genetic background.



---

## Jovo Presence/Availability


2019
- New baby, new house 
- Jovo sleeps ~3 hrs per night 
- Jovo present ~5 hrs per day

2020
- No new baby or new house
- Lion in preschool
- Jovo present ~8 hrs per day 
- Jovo sleeps >3 hrs per night
- Jovo committed to 1-on-1 meetings in person within 1 week of request.

---

### Revised Weekly Meeting Proposal

- Every paper has a weekly meeting **led by** first author(s)
- Authors invite whomever they want to attend (jovo will be there)
- This is your opportunity to present your progress, and **request help** on any bottlenecks.
- All meetings on *Wednesday*, between 9:30 and 3pm 
- Weekend travel does not interfere, 
- Jovo will not schedule anything else on Wednesdays (DARPA meetings are scheduled for him).


---

## Onboarding Proposal

- New lab members will be encouraged to all wednesday lab meetings one week
- Then choose one to contribute to 
- The first authors become that lab member's mentor for all things 
- Jovo will help guide this process

---

## Jovo Feedback 

- I'm sorry, I don't think you are stupid or lazy.
- [Impeccable agreements](https://neurodata.io/about/agreements/#the-definition-of-an-impeccable-agreement-(our-goal-for-all-agreements)):
      1. Document somewhere (e.g., in notes in slides)
        - include DoD, by whom, by *when*. 
      2. Aim for "full-body yes"
      3. **Revise** as soon as you realize you cannot meet all aspects of the original agreement 
      4. Take 100% responsibility for your part.


- Shall we revise this? Or some other tactic?  


---

## Compute 

- Working through transition away Ben Falk towards Anthony  
- Some could take ownership of servers 
- Learn MARCC and AWS 
- If we are low on resources, we can buy more

---

## Space 

- Currently, 600 sq ft, plus anywhere in Kavli whenever we want 
- Plan: 3000 sq ft next year (TBD)


---

## Everything else 

- Make PR to agreements this week, and post in #core
- All PRs will be merged next week
- No updates made until next "lab practices" meeting 
- When should we do the next one?




---
